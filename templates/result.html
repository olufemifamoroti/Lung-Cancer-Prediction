<head>

    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef; padding: 30px; text-align: center; }

        .probability { font-size: 18px; color: gray; margin-top: 5px; }
        .back-link { margin-top: 20px; display: inline-block; font-size: 16px; text-decoration: none; color: teal; }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>üîç Prediction Result</h2>
        <div class="result">{{ prediction }}</div>

    </div>
</body>
</html>
